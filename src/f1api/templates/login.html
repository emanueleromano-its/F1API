{% extends 'base.html' %}

{% block title %}Login - F1API{% endblock %}

{% block extra_head %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 40px;
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-header h1 {
        font-size: 32px;
        margin: 0 0 8px 0;
        background: linear-gradient(90deg, var(--accent), #ff4d4d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-header p {
        color: var(--muted);
        font-size: 14px;
        margin: 0;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text);
        font-weight: 600;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 16px;
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--text);
        font-size: 16px;
        transition: all 0.2s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(225, 6, 0, 0.1);
    }

    .form-group input::placeholder {
        color: var(--muted);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-submit:hover {
        background: #c70500;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(225, 6, 0, 0.4);
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .auth-footer p {
        color: var(--muted);
        font-size: 14px;
        margin: 0;
    }

    .auth-footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 720px) {
        .auth-container {
            margin: 20px;
            padding: 24px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to access your F1 dashboard</p>
    </div>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter your username"
                value="{{ username or '' }}"
                required
                autofocus
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                required
            >
        </div>

        <button type="submit" class="btn-submit">Login</button>
    </form>

    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
